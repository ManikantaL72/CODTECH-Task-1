 <body class="bg-gray-100">

     <h2 class="text-xl font-bold mb-2">

    </div>
    <div class="product bg-white p-4 rounded shadow" data-id="3" data-name="Processor" data-price="250">
     <img alt="Image of a Processor, a powerful CPU with advanced cooling technology" class="w-full h-48 object-cover rounded mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/1VVmNyQ7wJI6Id70zizDxwA0b4K5K8m6lAKVTDRzmwHLUoeJA.jpg" width="300"/>
     <h2 class="text-xl font-bold mb-2">

     <p class="text-gray-700 mb-4">

     </p>
     <button class="add-to-cart bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">

    </div>
    <div class="product bg-white p-4 rounded shadow" data-id="4" data-name="RAM" data-price="80">
     <img alt="Image of RAM, a high-speed memory module with sleek heat spreaders" class="w-full h-48 object-cover rounded mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/CFv3AU4JqGoIG94HYMoTePdBGwDfvWA35AeSDF1pMmcPhC1nA.jpg" width="300"/>

  </main>
  <footer class="bg-gray-800 text-white text-center p-4 mt-4">
   <p>
    Â© 2024 My E-Commerce Store
   </p>
  </footer>
  <script>
   const cart = [];

    document.addEventListener("DOMContentLoaded", () => {
      const addToCartButtons = document.querySelectorAll(".add-to-cart");
      const cartCountElement = document.getElementById("cart-count");

      addToCartButtons.forEach((button) => {
        button.addEventListener("click", (event) => {
          const productElement = event.target.closest(".product");
          const productId = productElement.dataset.id;
          const productName = productElement.dataset.name;
          const productPrice = parseFloat(productElement.dataset.price);

          // Add product to cart
          const existingProduct = cart.find((item) => item.id === productId);
          if (existingProduct) {
            existingProduct.quantity++;
          } else {
            cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
          }

          // Update cart count
          const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
          cartCountElement.textContent = totalItems;

          console.log(cart); // For debugging
        });
      });
    });
  </script>
 </body>
